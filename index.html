<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="icon" type="image/png" href="image/logobar.png">
<title>Luxury Restaurant</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html {
  scroll-behavior: smooth;
}

body {
  font-family: "Helvetica Neue", Arial, sans-serif;
  background: #000;
  color: #fff;
  overflow-x: hidden;
}

/* ================= HEADER ================= */
header {
  position: fixed;
  top: 0;
  width: 100%;
  height: 70px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
  z-index: 1000;
  background: rgba(0,0,0,0.92);
}

/* ‚ùå REMOVE blur on mobile (VERY IMPORTANT) */
@media (min-width: 769px) {
  header {
    backdrop-filter: blur(10px);
  }
}

.logo {
  font-size: 18px;
  letter-spacing: 3px;
}

nav a {
  margin-left: 25px;
  text-decoration: none;
  color: #fff;
  font-size: 12px;
  letter-spacing: 2px;
}

/* ================= SECTIONS ================= */
.section {
  min-height: 85vh;
  padding: 0 4px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #000;
  overflow: hidden;
}

/* first section space for header */
.section:first-child {
  padding-top: 70px;
}

/* ================= IMAGE ================= */
.image-3d {
  width: 100%;
  max-width: 520px;

  opacity: 0;
  transform: translateY(40px);
  transition:
    opacity 0.6s ease,
    transform 0.6s ease;

  will-change: transform, opacity; /* ‚ö° GPU hint */
}

/* ===== SCROLL REVEAL ACTIVE ===== */
.section.show .image-3d {
  opacity: 1;
  transform: translateY(0);
}

.image-3d img {
  width: 100%;
  height: auto;
  object-fit: contain;
  display: block;

  /* ‚ö° VERY IMPORTANT FOR SPEED */
  content-visibility: auto;
  contain-intrinsic-size: 520px 700px;
}

/* ================= MOBILE ================= */
@media (max-width: 768px) {
  .image-3d {
    max-width: 100%;
  }
}
</style>
</head>

<body>

<header>
  <div class="logo">RESTAURANT</div>
  <nav>
    <a href="#">MENU</a>
    <a href="#">RESERVE</a>
  </nav>
</header>

<!-- GALLERY -->
<div id="gallery"></div>

<script>
/* ================= IMAGE ORDER ================= */
const imageOrder = [
  "menu",
  1, 3, 7, 10, 12, 15,
  18, 22, 26, 30, 33,
  36, 39, 43, 47, 49
];

const gallery = document.getElementById("gallery");

/* CREATE SECTIONS */
imageOrder.forEach(item => {
  const section = document.createElement("section");
  section.className = "section";

  section.innerHTML = `
    <div class="image-3d">
      <img 
        src="image/${item}.png"
        alt="Menu ${item}"
        loading="lazy"
        decoding="async"
      >
    </div>
  `;

  gallery.appendChild(section);
});

/* ================= FAST SCROLL REVEAL ================= */
const observer = new IntersectionObserver(
  entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add("show");
        observer.unobserve(entry.target);
      }
    });
  },
  {
    threshold: 0.1,              // üî• reveal earlier
    rootMargin: "300px 0px"      // üî• preload before visible
  }
);

document.querySelectorAll(".section").forEach(section => {
  observer.observe(section);
});
</script>

</body>
</html>
