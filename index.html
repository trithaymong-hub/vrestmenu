<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="icon" type="image/png" href="image/logobar.png">
<title>Luxury Restaurant</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html {
  scroll-behavior: smooth;
}

body {
  font-family: "Helvetica Neue", Arial, sans-serif;
  background: #000;
  color: #fff;
  overflow-x: hidden;
}

/* ================= HEADER ================= */
header {
  position: fixed;
  top: 0;
  width: 100%;
  height: 70px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
  z-index: 1000;
  background: rgba(0,0,0,0.9);
  backdrop-filter: blur(10px);
}

.logo {
  font-size: 18px;
  letter-spacing: 3px;
}

nav a {
  margin-left: 25px;
  text-decoration: none;
  color: #fff;
  font-size: 12px;
  letter-spacing: 2px;
}

/* ================= SECTIONS ================= */
.section {
  min-height: 80vh;            /* ✅ FIXED */
  padding-left: 3px;
  padding-right: 3px;
  padding-top: 0;
  padding-bottom: 0;

  display: flex;
  align-items: center;
  justify-content: center;
  background: #000;

  overflow: hidden;
}

/* first section space for header */
.section:first-child {
  padding-top: 70px;
}

/* ================= IMAGE ================= */
.image-3d {
  width: 100%;
  max-width: 520px;

  opacity: 0;
  transform: translateY(60px) scale(0.96);
  transition:
    opacity 0.8s ease,
    transform 0.8s cubic-bezier(0.22, 1, 0.36, 1);
}

/* ===== SCROLL REVEAL ACTIVE ===== */
.section.show .image-3d {
  opacity: 1;
  transform: translateY(0) scale(1);
}

.image-3d img {
  width: 100%;
  height: auto;
  object-fit: contain;     /* ✅ show all text clearly */
  display: block;
}

/* ================= MOBILE ================= */
@media (max-width: 768px) {
  .image-3d {
    max-width: 100%;
  }
}
</style>
</head>

<body>

<header>
  <div class="logo">RESTAURANT</div>
  <nav>
    <a href="#">MENU</a>
    <a href="#">RESERVE</a>
  </nav>
</header>

<!-- GALLERY -->
<div id="gallery"></div>

<script>
/* ================= IMAGE ORDER ================= */
const imageOrder = [
  "menu",
  1, 3, 7, 10, 12, 15,
  18, 22, 26, 30, 33,
  36, 39, 43, 47, 49
];

const gallery = document.getElementById("gallery");

/* CREATE SECTIONS */
imageOrder.forEach(item => {
  const section = document.createElement("section");
  section.className = "section";

  section.innerHTML = `
    <div class="image-3d">
      <img src="image/${item}.png" alt="Menu ${item}" loading="lazy">
    </div>
  `;

  gallery.appendChild(section);
});

/* ================= SCROLL REVEAL ================= */
const observer = new IntersectionObserver(
  (entries, observer) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add("show");
        observer.unobserve(entry.target); // ✅ reveal once
      }
    });
  },
  {
    threshold: 0.35,
    rootMargin: "0px 0px -80px 0px"
  }
);

document.querySelectorAll(".section").forEach(section => {
  observer.observe(section);
});
</script>

</body>
</html>
