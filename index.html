<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Animated Fullscreen Slider</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #000;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* Slider container */
.slider-container {
  width: 100vw;
  height: 100vh;
  display: flex;
  overflow-x: scroll;
  overflow-y: hidden;
  scroll-snap-type: x mandatory;
  scroll-behavior: smooth;
  touch-action: pan-x;
}

/* Hide scrollbar */
.slider-container::-webkit-scrollbar {
  display: none;
}

/* Slide */
.slide {
  flex: 0 0 100vw;
  height: 100vh;
  scroll-snap-align: center;
  position: relative;
  transition: transform 0.6s ease, opacity 0.6s ease;
  transform: scale(0.9);
  opacity: 0.4;
}

/* Active slide animation */
.slide.active {
  transform: scale(1);
  opacity: 1;
}

/* Image */
.slide img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  user-select: none;
  pointer-events: none;
  background: #000;
}

/* Hint text */
.hint {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  color: rgba(255,255,255,0.7);
  font-size: 14px;
  z-index: 10;
}
</style>
</head>

<body>

<div class="slider-container" id="slider">
  <div class="slide active">
    <img src="https://picsum.photos/id/1015/1600/900">
  </div>
  <div class="slide">
    <img src="https://picsum.photos/id/1025/1600/900">
  </div>
  <div class="slide">
    <img src="https://picsum.photos/id/1035/1600/900">
  </div>
  <div class="slide">
    <img src="https://picsum.photos/id/1045/1600/900">
  </div>
</div>

<div class="hint">Swipe or drag â†’</div>

<script>
const slider = document.getElementById("slider");
const slides = document.querySelectorAll(".slide");

function updateActiveSlide() {
  const center = slider.scrollLeft + slider.offsetWidth / 2;

  slides.forEach(slide => {
    const slideCenter =
      slide.offsetLeft + slide.offsetWidth / 2;

    if (Math.abs(center - slideCenter) < slide.offsetWidth / 2) {
      slide.classList.add("active");
    } else {
      slide.classList.remove("active");
    }
  });
}

slider.addEventListener("scroll", () => {
  requestAnimationFrame(updateActiveSlide);
});
</script>

</body>
</html>
